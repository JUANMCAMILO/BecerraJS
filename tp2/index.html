<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Para identificar letras como dieresis, tildes y Ã±Â´s-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ðŸ˜¬Datos Personales</title>
</head>
<body bgcolor="#E3E3E3">
    <div class="titleBox">
        <h1>Datos Personales</h1>
    </div>
    <div class="tableBox">
        <table border="1" cellspacing="0" cellpadding="15" width="40%">
            <thead>
                <tr bgcolor="#258BA9">
                    <th>NOMBRES</th>
                    <th>VALOR</th>
                </tr>
            </thead>
            <form action="resultado.html" method="post">
                <tbody>
                    <tr bgcolor="#B2E3F1">
                        <td><label>Cedula</label></td>
                        <td><input type="number" name="txtCedula" id="txtCedula" placeholder="Cedula"></td>
                    </tr>
                    <tr bgcolor="#B2E3F1">
                        <td><label>Nombre</label></td>
                        <td><input type="text" name="txtNombre" id="txtNombre" placeholder="Nombre"></td>
                    </tr>
                    <tr bgcolor="#B2E3F1">
                        <td><label>Telefono</label></td>
                        <td><input type="text" name="txtTelefono" id="txtTelefono" placeholder="Telefono"></td>
                    </tr>
                    <tr bgcolor="#B2E3F1">
                        <td><label>Correo</label></td>
                        <td><input type="email" name="txtCorreo" id="txtCorreo" placeholder="Correo"></td>
                    </tr>
                    <tr bgcolor="#B2E3F1">
                        <td><label>Fecha de Nacimiento</label></td>
                        <td><input type="date" name="txtFechaNac" id="txtFechaNac"></td>
                    </tr>
                    <tr bgcolor="#B2E3F1">
                        <td><label>Color Favorito</label></td>
                        <td><input type="color" name="txtColor" id="txtColor"></td>
                    </tr>
                    <tr bgcolor="#B2E3F1">
                        <td><label>PaÃ­s de Nacimiento</label></td>
                        <td>
                            <select name="cboPais" id="cboPais">
                                <option value="2">Monaco</option>
                                <option value="1" selected>Colombia</option>
                                <option value="3">Venezuela</option>
                                <option value="4">Rusia</option>
                            </select>
                        </td>
                    </tr>
                    <tr bgcolor="#B2E3F1">
                        <td><label>Hobby</label></td>
                        <td>
                            <input type="checkbox" name="chkFutbol" id="chkFutbol">Futbol
                            <input type="checkbox" name="chkPolitica" id="chkPolitica">Politica
                            <input type="checkbox" name="chkBailar" id="chkBailar">Bailar
                            <input type="checkbox" name="chkPatinar" id="chkPatinar">Patinar
                        </td>
                    </tr>
                    <tr bgcolor="#B2E3F1">
                        <td><label>Sexo</label></td>
                        <td>
                            <input type="radio" name="optSexo" id="optSexo">Masculino
                            <input type="radio" name="optSexo" id="optSexo">Femenino
                            <input type="radio" name="optSexo" id="optSexo">Otro...
                        </td>
                    </tr>
                    <tr bgcolor="#B2E3F1">
                        <td><label>Edad</label></td>
                        <td><input type="number" name="txtEdad" id="txtEdad" min="1" max="200" placeholder="Edad"></td>
                    </tr>
                    <tr bgcolor="#B2E3F1">
                        <td><label>Descripcion</label></td>
                        <td><textarea name="txtDescripcion" id="txtDescripcion" cols="30" rows="5"
                                placeholder="Ingrese la descripcion"></textarea></td>
                    </tr>
                    <tr bgcolor="#B2E3F1">
                        <td colspan="2">
                            <button type="submit">Guardar</button>
                            <button type="reset">Limpiar</button>
                        </td>
                    </tr>
                </tbody>
            </form>
            <tfoot>
            </tfoot>
        </table>
    </div>
</body>
</html>
